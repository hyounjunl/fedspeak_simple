<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedSpeak Hedging - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden mt-16">
            <div class="px-6 py-8">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">FedSpeak Hedging</h1>
                    <p class="text-gray-600 mb-6">Q&A Labeling Project</p>
                </div>
                
                <form action="{{ url_for('set_user') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="user_id" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Name/ID</label>
                        <input type="text" id="user_id" name="user_id" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">This will be used to track your labeling statistics.</p>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Start Labeling
                    </button>
                </form>
            </div>
            
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                <p class="text-center text-gray-600 text-sm">
                    Please identify yourself to begin labeling FOMC Q&A pairs.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
